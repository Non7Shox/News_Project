<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
        }
        .breadcrumb {
            background-color: transparent;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .breadcrumb-item a {
            color: #007bff;
        }
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
            height: 100%;
        }
        .card-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .card-text {
            color: #666;
        }
        .text-muted {
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-home {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header class="text-center">
        <h1 class="display-4">Latest News</h1>
    </header>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li></li>
            </ol>
        </nav>
        <div class="row">
            {% for news in data %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <p class="card-text">{{ news.info }}</p>
                        <p class="card-text"><small class="text-muted">Date: {{ news.set_data }}</small></p>
                        <a href="{{ news.link }}" class="btn btn-primary">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary btn-home">Home</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
